name: Daily Scheduler

on:
  schedule:
    - cron: "0 15 * * *" # 9:30 PM IST
  workflow_dispatch:

jobs:
  run-cron:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger backend cron
        run: |
          curl -X POST \
            https://denzo.onrender.com/api/cron/run \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
